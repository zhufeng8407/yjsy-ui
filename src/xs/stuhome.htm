<style>
    .modal-dialog {
        width: 800px;
    }
</style>
<div ui-calendar="stuHomePageCtrl.uiConfig.calendar" class="span8 calendar" ng-model="stuHomePageCtrl.eventSources"
     calendar="myCalendar"></div>

<script type="text/ng-template" id="showEvent.html">
    <div class="modal-header">
        <h3 class="modal-title">{{showEventCtrl.event.title}}</h3>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" role="form">
            <div class="form-group" ng-show="showEventCtrl.event.start">
                <label class="col-sm-2 control-label"><strong>开始时间</strong></label>
                <div class="col-sm-10">
                    <span class="form-control-static">{{showEventCtrl.event.start.format("YYYY-MM-DD HH:mm")}}</span>
                </div>
            </div>
            <div class="form-group" ng-show="showEventCtrl.event.end">
                <label class="col-sm-2 control-label"><strong>截止时间</strong></label>
                <div class="col-sm-10">
                    <span class="form-control-static">{{showEventCtrl.event.end.format("YYYY-MM-DD HH:mm")}}</span>
                </div>
            </div>
            <div class="form-group" ng-show="showEventCtrl.event.link">
                <label class="col-sm-2 control-label"><strong>快速链接</strong></label>
                <div class="col-sm-10">
                    <a class="form-control-static" href="{{showEventCtrl.event.link}}">点击前往相关页面</a>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label"><strong>内容</strong></label>
                <div class="col-sm-10">
                    <span class="form-control-static" ng-bind-html="showEventCtrl.event.content | parseHTML"></span>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary"
                data-ng-click="showEventCtrl.close()">关闭
        </button>
    </div>
</script>
