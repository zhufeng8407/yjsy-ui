<div class="memo">
    <div class="panel panel-info panel-border-color">
        <div class="panel-heading">
            <h3 class="panel-title">说明</h3>
        </div>
        <div class="panel-body">
            <ul>
                <li>每学期批量导入研究生入学报到数据</li>
                <li>报告不合规的报到数据</li>
            </ul>
        </div>
    </div>
</div>
<form class="form-inline" id="myForm">
    <div ngf-drop ngf-select ng-model="xsCheckinCtrl.file" class="drop-box" ngf-drag-over-class="'dragover'" accept="application/vnd.ms-excel,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet">点击并选择报到电子表格文件(Excel)
    </div>
    <div ngf-no-file-drop>当前浏览器不支持文件拖入上传功能</div>
    <br/>
    <br/>
    <div>
        <input type="file" data-ngf-select id="hiddenFile" ng-show="false" data-ng-model="xsCheckinCtrl.file" name="file"
            accept="application/vnd.ms-excel,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" data-ngf-max-size="10MB" data-ngf-model-invalid="errorFile">
        <button class="btn btn-primary" ng-click="xsCheckinCtrl.clickFile()">选择文件</button>
        <input class="btn btn-primary" type="button" value="下载电子表格模板文件" ng-click="xsCheckinCtrl.downloadDemo()"/>
        <br>
        <br>
        <label>{{xsCheckinCtrl.file.name}}</label>
        <div ng-show="xsCheckinCtrl.flag == true">
            <br>
            <uib-progress data-ng-show="xsCheckinCtrl.progress">
                <uib-bar value="uploadCtrl.progress" type="{{xsCheckinCtrl.type}}" data-ng-bind="xsCheckinCtrl.progress + '%'" />
            </uib-progress>
            <br>
            <br>
            <button class="btn btn-primary" ng-click="xsCheckinCtrl.uploadRegister(xsCheckinCtrl.file)">确认上传</button>
            <button class="btn btn-primary" ng-show="xsCheckinCtrl.exportBtn" ng-disabled="!xsCheckinCtrl.expError" type="button" data-ng-click="xsCheckinCtrl.exportError()">导出失败条目</button>
        </div>
    </div>
</form>
