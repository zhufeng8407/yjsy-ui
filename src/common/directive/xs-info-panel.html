<style>
  .vBorder {
    margin: 0 2%;
  }

  .addr_line {
    font-size: 16px;
    font-weight: bold;
    border-bottom-width: 2px;
    border-bottom: 2px solid #518ACF;
    padding-bottom: 5px;
  }

  li {
    color: #555;
    font-weight: 700;
    align-content: center;
    cursor: pointer;
    margin-left: 0px;
    margin-right: 0px;
  }

  .breadcrumb {
    margin-bottom: 0px;
  }

  .nav-inline {
    display: inline;
  }

  .nav-inline:before {
    display: inline;
  }

  .nav-inline:after {
    display: inline;
  }

  .nav-inline li {
    display: inline;
  }

  .nav-inline li a {
    display: inline;
  }

  .float-bar {
    margin: 5px 1.6% 4px;
  }

</style>
<div style="box-shadow: 0 8px 8px -8px #888; position:relative; z-index: 9999; padding-bottom: 1px">
  <div class="float-bar">
    <ul class="nav nav-inline">
      <li><a ng-click="addXsCtl.gotoAnchor('jbxx')">基本信息</a></li>
      <li><a ng-click="addXsCtl.gotoAnchor('xjxx')">学籍信息</a></li>
      <li><a ng-click="addXsCtl.gotoAnchor('lyxx')">来源信息</a></li>
    </ul>

    <button class="btn btn-primary" ng-click="addXsCtl.saveStudent(addXsCtl.student)" style="margin-left: 49%">保存修改
    </button>
    <button class="btn btn-default" ng-click="addXsCtl.formReset()" style="margin-left: 1%">取消</button>
  </div>
</div>

<div style="width:100%;height: 677px; overflow-y:scroll;">
  <form class="form form-horizontal" role="form" name="form1" id="frm1" novalidate>

    <div class="col-sm-12 col-md-4" style="float:right" ng-if="addXsCtl.sno!=undefined&&addXsCtl.sno!=''">
      <div ngf-drop="" class="drop-box" ng-model="addXsCtl.file" ngf-max-size="100KB"
          ngf-drag-over-class="'dragover'" ngf-multiple="false"
          ngf-pattern="'image/*'" style="width:3.5cm;" ng-show="false">将图片拖至此处
      </div>
      <div ngf-no-file-drop>当前浏览器不支持图片拖入上传功能</div>

      <img ngf-src="addXsCtl.file" class="img-responsive" ngf-select="" ngf-pattern="'image/*'"
          ngf-multiple="false" ngf-max-size="500KB" ng-model="addXsCtl.file"
          style="width:3.5cm; height: 5.3cm;"/>
    </div>

    <div>
      <a name="jbxx"></a>
      <div class="vBorder addr_line" style="padding-top: 10px">基本信息&nbsp;&nbsp;&nbsp;<span
          style="color: #fb0000;">*为必填选项</span></div>
      <br>

      <div class="form-group">
        <label class="col-sm-3 control-label">姓名<span style="color: #fb0000;">&nbsp;*</span></label>
        <div class="col-sm-8">
          <input type="text" class="form-control" ng-model="addXsCtl.student.name" placeholder="姓名"
              name="name" required ng-disabled="!addXsCtl.addXs&#38;&#38;!addXsCtl.authority.editablename">
        </div>
        <span ng-show="addXsCtl.reqiredFieldMask['name']&&form1.name.$error.required"
            class="col-sm-1 control-label"
            style="position:relative;left: -30px;color:#fb0000; text-align: left">必填
                        </span>
      </div>

      <div class="form-group">
        <label class="col-sm-3 control-label"
            style="position:relative;left: -2px;">姓名英文&nbsp;&nbsp;</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" ng-model="addXsCtl.student.nameEn" placeholder="姓名英文"
              name="nameEn" required ng-disabled="!addXsCtl.addXs&#38;&#38;!addXsCtl.authority.editablenameEn">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-3 control-label"
            style="position:relative;left: -2px;">考生编号&nbsp;&nbsp;</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" value="" ng-model="addXsCtl.student.examineeNo"
              placeholder="考生编号" ng-disabled="!addXsCtl.addXs&#38;&#38;!addXsCtl.authority.editableexamineeNo">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-3 control-label"
            style="position:relative;left: -2px;">报名点代码&nbsp;&nbsp;</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" value="" ng-model="addXsCtl.student.examineeSignPlace"
              placeholder="报名点代码" ng-disabled="!addXsCtl.addXs&#38;&#38;!addXsCtl.authority.editableexamineeSignPlace">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-3 control-label"
            style="position:relative;left: -2px;">证件类型码&nbsp;&nbsp;</label>
        <div class="col-sm-8">
          <select class="form-control"
              ng-model="addXsCtl.student.ssnType.id"
              ng-options="ssnType.id as ssnType.name for ssnType in addXsCtl.ssnTypes"
              ng-disabled="!addXsCtl.addXs&#38;&#38;!addXsCtl.authority.editablessnType">
            <option value="">请选择</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-3 control-label">证件号码&nbsp;&nbsp;</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" value="" ng-model="addXsCtl.student.ssn"
              placeholder="证件号码" name="ssn" required ng-disabled="!addXsCtl.addXs&#38;&#38;!addXsCtl.authority.editablessn">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-3 control-label"
            style="position:relative;left: -2px;">出生日期&nbsp;&nbsp;</label>
        <div class="col-sm-8">
          <p class="input-group" style="margin-bottom:0px">
            <input type="text" class="form-control" current-text="今天" clear-text="清除" close-text="关闭"
                uib-datepicker-popup="{{addXsCtl.format}}"
                ng-init="addXsCtl.student.birthdate = addXsCtl.birthdate;addXsCtl.birthdatePopup=false"
                ng-model="addXsCtl.show_birthDate"
                is-open="addXsCtl.birthdatePopup"
                datepicker-options="addXsCtl.dateOptions"
                ng-required="true" alt-input-formats="altInputFormats"
                ng-disabled="!addXsCtl.addXs&#38;&#38;!addXsCtl.authority.editablebirthdate"/>
            <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="addXsCtl.birthdatePopup = true">
                                    <i class="glyphicon glyphicon-calendar"></i>
                                </button>
                            </span>
          </p>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-3 control-label"
            style="position:relative;left: -2px;">国籍码&nbsp;&nbsp;</label>
        <div class="col-sm-8">
          <input class="form-control" id="gj" type="text" ng-model="addXsCtl.show_nation"
              ng-click="addXsCtl.nationInput()" ng-disabled="!addXsCtl.addXs&#38;&#38;!addXsCtl.authority.editablenation"/>
          <select class="form-control" id="gjs" size="5"
              style="display:none;z-index: 3;position: absolute"
              ng-click="addXsCtl.nationSelect()"
              ng-model="addXsCtl.student.nation" ng-disabled="!addXsCtl.addXs&#38;&#38;!addXsCtl.authority.editablenation">
            <option value="">请选择</option>
            <option ng-repeat="nation in addXsCtl.nations | filter:addXsCtl.show_nation"
                value="{{nation}}" id="gjm" ng-click="addXsCtl.nationClicked(nation.name)">{{nation.name}}
            </option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-3 control-label"
            style="position:relative;left: -2px;">民族码&nbsp;&nbsp;</label>
        <div class="col-sm-8">
          <input class="form-control" id="mz" type="text" ng-model="addXsCtl.show_ethnic"
              ng-click="addXsCtl.ethnicInput()" ng-disabled="!addXsCtl.addXs&#38;&#38;!addXsCtl.authority.editableethnic"/>
          <select class="form-control" id="mzs" size="5"
              style="display:none;z-index: 3;position: absolute"
              ng-click="addXsCtl.ethnicSelect()"
              ng-model="addXsCtl.student.ethnic.id" ng-disabled="!addXsCtl.addXs&#38;&#38;!addXsCtl.authority.editableethnic">
            <option value="">请选择</option>
            <option ng-repeat="ethnic in addXsCtl.ethnics|filter:addXsCtl.show_ethnic"
                value="{{ethnic.id}}" id="mzm" ng-click="addXsCtl.ethnicClicked(ethnic.name)">{{ethnic.name}}
            </option>
          </select>
        </div>
      </div>

      <div class="form-group form-inline">
        <label class="col-sm-3 control-label"
            style="position:relative;left: -2px;">性别码&nbsp;&nbsp;</label>
        <div class="col-sm-9">
          <label class="radio-inline">
            <input type="radio" name="gender" ng-model="addXsCtl.student.gender.id"
                value="1" ng-disabled="!addXsCtl.addXs&#38;&#38;!addXsCtl.authority.editablegender">
            男
          </label>
          <label class="radio-inline">
            <input type="radio" name="gender" ng-model="addXsCtl.student.gender.id"
                value="2" ng-disabled="!addXsCtl.addXs&#38;&#38;!addXsCtl.authority.editablegender">
            女
          </label>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-3 control-label"
            style="position:relative;left: -2px;">婚姻状况码&nbsp;&nbsp;</label>
        <div class="col-sm-8">
          <select class="form-control"
              ng-model="addXsCtl.student.marriage.id"
              ng-options="marriage.id as marriage.name for marriage in addXsCtl.marriages">
            <option value="">请选择</option>
          </select>
        </div>
      </div>

      <div class="form-group form-inline">
        <label class="col-sm-3 control-label"
            style="position:relative;left: -2px;">现役军人码&nbsp;&nbsp;</label>
        <div class="col-sm-9">
          <label class="radio-inline">
            <input type="radio" name="military" ng-model="addXsCtl.student.military.id"
                value="1" ng-disabled="!addXsCtl.addXs&#38;&#38;!addXsCtl.authority.editablemilitary">
            非军人
          </label>
          <label class="radio-inline">
            <input type="radio" name="military" ng-model="addXsCtl.student.military.id"
                value="2" ng-disabled="!addXsCtl.addXs&#38;&#38;!addXsCtl.authority.editablemilitary">
            军队在职干部
          </label>
          <label class="radio-inline">
            <input type="radio" name="military" ng-model="addXsCtl.student.military.id"
                value="3" ng-disabled="!addXsCtl.addXs&#38;&#38;!addXsCtl.authority.editablemilitary">
            军校应届本科毕业生
          </label>
          <label class="radio-inline">
            <input type="radio" name="military" ng-model="addXsCtl.student.military.id"
                value="4" ng-disabled="!addXsCtl.addXs&#38;&#38;!addXsCtl.authority.editablemilitary">
            国防生
          </label>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-3 control-label"
            style="position:relative;left: -2px;">入伍批准书编号&nbsp;&nbsp;</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" value="" ng-model="addXsCtl.student.militaryJoinNo"
              placeholder="入伍批准书编号" ng-disabled="!addXsCtl.addXs&#38;&#38;!addXsCtl.authority.editablemilitaryJoinNo">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-3 control-label"
            style="position:relative;left: -2px;">退出现役证编号&nbsp;&nbsp;</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" value="" ng-model="addXsCtl.student.militaryQuitNo"
              placeholder="退出现役证编号" ng-disabled="!addXsCtl.addXs&#38;&#38;!addXsCtl.authority.editablemilitaryQuitNo">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-3 control-label"
            style="position:relative;left: -2px;">政治面貌&nbsp;&nbsp;</label>
        <div class="col-sm-8">
          <select class="form-control" ng-model="addXsCtl.student.religion.id"
              ng-options="religion.id as religion.name for religion in addXsCtl.religions"
              ng-disabled="!addXsCtl.addXs&#38;&#38;!addXsCtl.authority.editablereligion">
            <option value="">请选择</option>
          </select>
        </div>
      </div>

      <div class="form-group form-inline">
        <label class="col-sm-3 control-label"
            style="position:relative;left: -2px;">籍贯所在地码&nbsp;&nbsp;</label>
        <div class="col-sm-8">
          <div class="input-group" style="width:30%">
            <span class="input-group-addon">省</span>
            <select class="form-control" ng-model="addXsCtl.student.hometown.stateCode"
                ng-options="state[1] as state[0] for state in addXsCtl.states"
                ng-change="addXsCtl.findRegionCity(addXsCtl.student.hometown.stateCode,addXsCtl.hometown)"
                ng-disabled="!addXsCtl.addXs&#38;&#38;!addXsCtl.authority.editablehometown">
              <option value="">请选择</option>
            </select>
          </div>
          <div class="input-group" style="width:32.8%">
            <span class="input-group-addon">市</span>
            <select class="form-control" ng-model="addXsCtl.student.hometown.cityCode"
                ng-options="city[1] as city[0] for city in addXsCtl.hometown.cities"
                ng-change="addXsCtl.findRegionCounty(addXsCtl.student.hometown.cityCode,addXsCtl.hometown)"
                ng-disabled="!addXsCtl.addXs&#38;&#38;!addXsCtl.authority.editablehometown">
              <option value="">请选择</option>
            </select>
          </div>
          <div class="input-group" style="width:36%">
            <span class="input-group-addon">县（区）</span>
            <select class="form-control" ng-model="addXsCtl.student.hometown.countyCode"
                ng-options="county[2] as county[1] for county in addXsCtl.hometown.counties"
                ng-disabled="!addXsCtl.addXs&#38;&#38;!addXsCtl.authority.editablehometown">
              <option value="">请选择</option>
            </select>
          </div>
        </div>
      </div>

      <div class="form-group form-inline">
        <label class="col-sm-3 control-label"
            style="position:relative;left: -2px;">出生地码&nbsp;&nbsp;</label>
        <div class="col-sm-8">
          <div class="input-group" style="width:30%">
            <span class="input-group-addon">省</span>
            <select class="form-control" ng-model="addXsCtl.student.birthplace.stateCode"
                ng-options="state[1] as state[0] for state in addXsCtl.states"
                ng-change="addXsCtl.findRegionCity(addXsCtl.student.birthplace.stateCode,addXsCtl.birthplace)"
                ng-disabled="!addXsCtl.addXs&#38;&#38;!addXsCtl.authority.editablebirthplace">
              <option value="">请选择</option>
            </select>
          </div>
          <div class="input-group" style="width:32.8%">
            <span class="input-group-addon">市</span>
            <select class="form-control" ng-model="addXsCtl.student.birthplace.cityCode"
                ng-options="city[1] as city[0] for city in addXsCtl.birthplace.cities"
                ng-change="addXsCtl.findRegionCounty(addXsCtl.student.birthplace.cityCode,addXsCtl.birthplace)"
                ng-disabled="!addXsCtl.addXs&#38;&#38;!addXsCtl.authority.editablebirthplace">
              <option value="">请选择</option>
            </select>
          </div>
          <div class="input-group" style="width:36%">
            <span class="input-group-addon">县（区）</span>
            <select class="form-control" ng-model="addXsCtl.student.birthplace.countyCode"
                ng-options="county[2] as county[1] for county in addXsCtl.birthplace.counties"
                ng-disabled="!addXsCtl.addXs&#38;&#38;!addXsCtl.authority.editablebirthplace">
              <option value="">请选择</option>
            </select>
          </div>
        </div>
      </div>

      <div class="form-group form-inline">
        <label class="col-sm-3 control-label"
            style="position:relative;left: -2px;">户口所在地码&nbsp;&nbsp;</label>
        <div class="col-sm-8">
          <div class="input-group" style="width:30%">
            <span class="input-group-addon">省</span>
            <select class="form-control" ng-model="addXsCtl.student.residence.stateCode"
                ng-options="state[1] as state[0] for state in addXsCtl.states"
                ng-change="addXsCtl.findRegionCity(addXsCtl.student.residence.stateCode,addXsCtl.residence)"
                ng-disabled="!addXsCtl.addXs&#38;&#38;!addXsCtl.authority.editableresidence">
              <option value="">请选择</option>
            </select>
          </div>
          <div class="input-group" style="width:32.8%">
            <span class="input-group-addon">市</span>
            <select class="form-control" ng-model="addXsCtl.student.residence.cityCode"
                ng-options="city[1] as city[0] for city in addXsCtl.residence.cities"
                ng-change="addXsCtl.findRegionCounty(addXsCtl.student.residence.cityCode,addXsCtl.residence)"
                ng-disabled="!addXsCtl.addXs&#38;&#38;!addXsCtl.authority.editableresidence">
              <option value="">请选择</option>
            </select>
          </div>
          <div class="input-group" style="width:36%">
            <span class="input-group-addon">县（区）</span>
            <select class="form-control" ng-model="addXsCtl.student.residence.countyCode"
                ng-options="county[2] as county[1] for county in addXsCtl.residence.counties"
                ng-disabled="!addXsCtl.addXs&#38;&#38;!addXsCtl.authority.editableresidence">
              <option value="">请选择</option>
            </select>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-3 control-label"
            style="position:relative;left: -2px;">户口所在地详细地址&nbsp;&nbsp;</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" ng-model="addXsCtl.student.residenceAddress"
              placeholder="户口所在地详细住址"
              ng-disabled="!addXsCtl.addXs&#38;&#38;!addXsCtl.authority.editableresidenceAddress">
        </div>
      </div>

      <div class="form-group form-inline">
        <label class="col-sm-3 control-label"
            style="position:relative;left: -2px;">家庭所在地码&nbsp;&nbsp;</label>
        <div class="col-sm-8">
          <div class="input-group" style="width:30%">
            <span class="input-group-addon">省</span>
            <select class="form-control" ng-model="addXsCtl.student.family.stateCode"
                ng-options="state[1] as state[0] for state in addXsCtl.states"
                ng-change="addXsCtl.findRegionCity(addXsCtl.student.family.stateCode,addXsCtl.familyRegion)"
                ng-disabled="!addXsCtl.addXs&#38;&#38;!addXsCtl.authority.editablefamily">
              <option value="">请选择</option>
            </select>
          </div>
          <div class="input-group" style="width:32.8%">
            <span class="input-group-addon">市</span>
            <select class="form-control" ng-model="addXsCtl.student.family.cityCode"
                ng-options="city[1] as city[0] for city in addXsCtl.familyRegion.cities"
                ng-change="addXsCtl.findRegionCounty(addXsCtl.student.family.cityCode,addXsCtl.familyRegion)"
                ng-disabled="!addXsCtl.addXs&#38;&#38;!addXsCtl.authority.editablefamily">
              <option value="">请选择</option>
            </select>
          </div>
          <div class="input-group" style="width:36%">
            <span class="input-group-addon">县（区）</span>
            <select class="form-control" ng-model="addXsCtl.student.family.countyCode"
                ng-options="county[2] as county[1] for county in addXsCtl.familyRegion.counties"
                ng-disabled="!addXsCtl.addXs&#38;&#38;!addXsCtl.authority.editablefamily">
              <option value="">请选择</option>
            </select>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-3 control-label"
            style="position:relative;left: -2px;">家庭所在地详细地址&nbsp;&nbsp;</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" ng-model="addXsCtl.student.familyAddress"
              placeholder="家庭所在地详细地址" ng-disabled="!addXsCtl.addXs&#38;&#38;!addXsCtl.authority.editablefamilyAddress">
        </div>
      </div>

      <div class="form-group form-inline">
        <label class="col-sm-3 control-label"
            style="position:relative;left: -2px;">火车到站码&nbsp;&nbsp;</label>
        <div class="col-sm-8">
          <div class="input-group" style="width:40%">
            <span class="input-group-addon">省市</span>
            <select class="form-control" ng-model="addXsCtl.student.railway.state"
                ng-options="state as state for state in addXsCtl.railwayStates"
                ng-change="addXsCtl.findRailwayStation(addXsCtl.student.railway.state)"
                ng-disabled="!addXsCtl.addXs&#38;&#38;!addXsCtl.authority.editablerailway">
              <option value="">请选择</option>
            </select>
          </div>
          <div class="input-group" style="width:59.4%">
            <span class="input-group-addon">车站</span>
            <select class="form-control" ng-model="addXsCtl.student.railway.id"
                ng-options="name[0] as name[1] for name in addXsCtl.names"
                ng-disabled="!addXsCtl.addXs&#38;&#38;!addXsCtl.authority.editablerailway">
              <option value="">请选择</option>
            </select>
          </div>
        </div>
      </div>

      <div class="form-group form-inline">
        <label class="col-sm-3 control-label"
            style="position:relative;left: -2px;">考生档案所在地码&nbsp;&nbsp;</label>
        <div class="col-sm-8">
          <div class="input-group" style="width:30%">
            <span class="input-group-addon">省</span>

              ng-options="masterMode.id as masterMode.name for masterMode in addXsCtl.educationModes"
              ng-disabled="!addXsCtl.addXs&#38;&#38;!addXsCtl.authority.editablemasterMode">
            <option value="">请选择</option>
          </select>
        </div>
      </div>


      <div class="form-group">
        <label class="col-sm-3 control-label"
            style="position:relative;left: -2px;">硕士毕业单位名称&nbsp;&nbsp;</label>
        <div class="col-sm-8">
          <input class="form-control" type="text" ng-model="addXsCtl.student.postgraduateUnit.name"
              ng-change="addXsCtl.postgraduateUnitChange()" autocomplete="off" placeholder="获硕士学位的单位名称"
              ng-disabled="!addXsCtl.addXs&#38;&#38;!addXsCtl.authority.editablepostgraduateUnit"/>
          <select class="form-control" id="ssbydwds" size="5"
              style="display:none;z-index: 3;position: absolute"
              ng-click="addXsCtl.postgraduateUnitSelect()"
              ng-model="addXsCtl.show_postgraduateUnit" ng-disabled="!addXsCtl.addXs&#38;&#38;!addXsCtl.authority.editablepostgraduateUnit"
              ng-options="postgraduateUnit.name for postgraduateUnit in addXsCtl.universitys">
            <option value="">请选择</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-3 control-label"
            style="position:relative;left: -2px;">硕士毕业单位代码&nbsp;&nbsp;</label>
        <div class="col-sm-8">
          <input class="form-control" ng-model="addXsCtl.student.postgraduateUnit.code"
              ng-disabled="true">
        </div>
      </div>

      <div class="form-group form-inline">
        <label class="col-sm-3 control-label"
            style="position:relative;left: -2px;">硕士毕业专业代码&nbsp;&nbsp;</label>
        <div class="col-sm-8">
          <div class="input-group" style="width:27%">
            <span class="input-group-addon">门类</span>
            <select class="form-control" ng-model="addXsCtl.student.postgraduateDiscipline.categoryCode"
                ng-options="discipline[1] as discipline[0] for discipline in addXsCtl.disciplines"
                ng-change="addXsCtl.findDisciplineMajor(addXsCtl.student.postgraduateDiscipline.categoryCode,addXsCtl.postgraduateDiscipline)"
                ng-disabled="!addXsCtl.addXs&#38;&#38;!addXsCtl.authority.editablepostgraduateDiscipline">
              <option value="">请选择</option>
            </select>
          </div>
          <div class="input-group" style="width:35.8%">
            <span class="input-group-addon">一级学科</span>
            <select class="form-control" ng-model="addXsCtl.student.postgraduateDiscipline.majorCode"
                ng-options="major[1] as major[0] for major in addXsCtl.postgraduateDiscipline.majors"
                ng-change="addXsCtl.findDisciplineMinor(addXsCtl.student.postgraduateDiscipline.majorCode,addXsCtl.postgraduateDiscipline)"
                ng-disabled="!addXsCtl.addXs&#38;&#38;!addXsCtl.authority.editablepostgraduateDiscipline">
              <option value="">请选择</option>
            </select>
          </div>
          <div class="input-group" style="width:35.8%">
            <span class="input-group-addon">二级学科</span>
            <select class="form-control" ng-model="addXsCtl.student.postgraduateDiscipline.minorCode"
                ng-options="minor[2] as minor[1] for minor in addXsCtl.postgraduateDiscipline.minors"
                ng-click="addXsCtl.getPostgraduateDisciplineName(addXsCtl.student.postgraduateDiscipline.minorCode)"
                required ng-disabled="!addXsCtl.addXs&#38;&#38;!addXsCtl.authority.editablepostgraduateDiscipline">
              <option value="">请选择</option>
            </select>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-3 control-label"
            style="position:relative;left: -2px;">硕士毕业专业名称&nbsp;&nbsp;</label>
        <div class="col-sm-8">
          <input class="form-control" ng-model="addXsCtl.student.postgraduateDisciplineName"
              ng-disabled="true">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-3 control-label"
            style="position:relative;left: -2px;">硕士毕业日期&nbsp;&nbsp;</label>
        <div class="col-sm-8">
          <p class="input-group" style="margin-bottom:0px">
            <input type="text" class="form-control" current-text="今天" clear-text="清除" close-text="关闭"
                uib-datepicker-popup="{{addXsCtl.format}}"
                ng-init="addXsCtl.student.postgraduateDate = addXsCtl.postgraduateDate;addXsCtl.postgraduatePopup=false"
                ng-model="addXsCtl.show_postgraduateDate"
                is-open="addXsCtl.postgraduatePopup"
                datepicker-options="addXsCtl.dateOptions"
                ng-required="true" alt-input-formats="altInputFormats"
                ng-disabled="!addXsCtl.addXs&#38;&#38;!addXsCtl.authority.editablepostgraduateDate"/>
            <span class="input-group-btn">
                                <button type="button" class="btn btn-default"
                                    ng-click="addXsCtl.postgraduatePopup=true;">
                                    <i class="glyphicon glyphicon-calendar"></i>
                                </button>
                            </span>
          </p>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-3 control-label"
            style="position:relative;left: -2px;">硕士毕业证书编号&nbsp;&nbsp;</label>
        <div class="col-sm-8">
          <input class="form-control" ng-model="addXsCtl.student.postgraduateNo" placeholder="硕士毕业证书编号"
              ng-disabled="!addXsCtl.addXs&#38;&#38;!addXsCtl.authority.editablepostgraduateNo">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-3 control-label"
            style="position:relative;left: -2px;">取得硕士学历的学习形式&nbsp;&nbsp;</label>
        <div class="col-sm-8">
          <select class="form-control" ng-model="addXsCtl.student.postgraduateMode.id"
              ng-options="postgraduateMode.id as postgraduateMode.name for postgraduateMode in addXsCtl.educationModes"
              ng-disabled="!addXsCtl.addXs&#38;&#38;!addXsCtl.authority.editablepostgraduateMode">
            <option value="">请选择</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-3 control-label"
            style="position:relative;left: -2px;">最后学位码&nbsp;&nbsp;</label>
        <div class="col-sm-8">
          <select class="form-control" ng-model="addXsCtl.student.finalDegree.id"
              ng-options="finalDegree.id as finalDegree.name for finalDegree in addXsCtl.degrees"
              ng-disabled="!addXsCtl.addXs&#38;&#38;!addXsCtl.authority.editablefinalDegree">
            <option value="">请选择</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-3 control-label"
            style="position:relative;left: -2px;">最后学历码&nbsp;&nbsp;</label>
        <div class="col-sm-8">
          <select class="form-control" ng-model="addXsCtl.student.finalEducation.id"
              ng-options="finalEducation.id as finalEducation.name for finalEducation in addXsCtl.educations"
              ng-disabled="!addXsCtl.addXs&#38;&#38;!addXsCtl.authority.editablefinalEducation">
            <option value="">请选择</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-3 control-label"
            style="position:relative;left: -2px;">在校生注册学号&nbsp;&nbsp;</label>
        <div class="col-sm-8">
          <input class="form-control" ng-model="addXsCtl.student.finalSno" placeholder="在校生注册学号"
              ng-disabled="!addXsCtl.addXs&#38;&#38;!addXsCtl.authority.editablefinalSno">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-3 control-label"
            style="position:relative;left: -2px;">获得最后学历毕业日期&nbsp;&nbsp;</label>
        <div class="col-sm-8">
          <p class="input-group" style="margin-bottom:0px">
            <input type="text" class="form-control" current-text="今天" clear-text="清除" close-text="关闭"
                uib-datepicker-popup="{{addXsCtl.format}}"
                ng-init="addXsCtl.show_finalEducationDate = addXsCtl.finalEducationDate;addXsCtl.finalEducationPopup=false"
                ng-model="addXsCtl.show_finalEducationDate"
                is-open="addXsCtl.finalEducationPopup"
                datepicker-options="addXsCtl.dateOptions"
                ng-required="true" alt-input-formats="altInputFormats"
                ng-disabled="!addXsCtl.addXs&#38;&#38;!addXsCtl.authority.editablefinalEducationDate"/>
            <span class="input-group-btn">
                                <button type="button" class="btn btn-default"
                                    ng-click="addXsCtl.finalEducationPopup=true">
                                    <i class="glyphicon glyphicon-calendar"></i>
                                </button>
                            </span>
          </p>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-3 control-label"
            style="position:relative;left: -2px;">取得最后学历的学习形式&nbsp;&nbsp;</label>
        <div class="col-sm-8">
          <select class="form-control" ng-model="addXsCtl.student.finalEducationMode.id"
              ng-options="finalEducationMode.id as finalEducationMode.name for finalEducationMode in addXsCtl.educationModes"
              ng-disabled="!addXsCtl.addXs&#38;&#38;!addXsCtl.authority.editablefinalEducationMode">
            <option value="">请选择</option>
          </select>
        </div>
      </div>
    </div>
  </form>
</div>
