<form class="form-inline" name="promptForm">
    <div class="modal-header">
        <span align="left">信息提示</span>
        <i class="fa fa-times pull-right" aria-hidden="true" style="color:silver;cursor: pointer; "
           ng-click="promptMessageCtrl.close()"></i>
    </div>
    <div class="modal-body">
        <i ng-class="promptMessageCtrl.iconYype" style="float: left;"></i>
        <div class="msg" ng-bind-html="promptMessageCtrl.proMessage"></div>
    </div>
    <div class="modal-footer">
        <button ng-class="promptMessageCtrl.buttonClass[0]" type="button" ng-show="promptMessageCtrl.show[0]"
                ng-click="promptMessageCtrl.button[0](0)" ng-bind="promptMessageCtrl.buttonName[0]"></button>
        <button ng-class="promptMessageCtrl.buttonClass[1]" type="button" ng-show="promptMessageCtrl.show[1]"
                ng-click="promptMessageCtrl.button[1](1)" ng-bind="promptMessageCtrl.buttonName[1]"></button>
        <button ng-class="promptMessageCtrl.buttonClass[2]" type="button" ng-show="promptMessageCtrl.show[2]"
                ng-click="promptMessageCtrl.button[2](2)" ng-bind="promptMessageCtrl.buttonName[2]"></button>
        <button ng-class="promptMessageCtrl.buttonClass[3]" type="button" ng-show="promptMessageCtrl.show[3]"
                ng-click="promptMessageCtrl.button[3](3)" ng-bind="promptMessageCtrl.buttonName[3]"></button>
    </div>
</form>
