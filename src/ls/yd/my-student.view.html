<link rel="stylesheet" type="text/css" href="../department/xj/css/xj.css"/>
<table class="table table-striped table-bordered table-hover registion-table-bordered" style="top:20px">
    <thead>
    <tr>
        <th style="text-align: center">姓名</th>
        <th style="text-align: center">学号</th>
        <th style="text-align: center">年级</th>
        <th style="text-align: center">学部</th>
        <th style="text-align: center">院系</th>
        <th style="text-align: center">专业</th>
        <th style="text-align: center">学习形式</th>
        <th style="text-align: center">修改</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="student in myStudentCtrl.students">
        <td style="text-align: center" ng-bind="student.name"></td>
        <td style="text-align: center"><a ng-bind="student.sno" style="cursor:pointer" data-ng-click="myStudentCtrl.update(student.sno)"></a>
        </td>
        <td style="text-align: center" ng-bind="student.grade"></td>
        <td style="text-align: center" ng-bind="student.school"></td>
        <td style="text-align: center" ng-bind="student.department"></td>
        <td style="text-align: center" ng-bind="student.minor"></td>
        <td style="text-align: center" ng-bind="student.educationMode"></td>
        <td style="text-align: center">
            <button class="btn btn-sm btn-primary glyphicon glyphicon-pencil"
                    data-ng-click="myStudentCtrl.update(student.sno)">
            </button>
        </td>
    </tr>
    </tbody>
</table>
<br>
<br>
<div class="form-inline forPagination" ng-show="myStudentCtrl.page">
    <div class="col-md-4"></div>
    <div class="text-center col-md-4">
        <uib-pagination total-items="myStudentCtrl.totalItems" ng-model="myStudentCtrl.currentPage"
                        items-per-page="myStudentCtrl.numPerPage" max-size="myStudentCtrl.maxSize"
                        class="pagination pagination-location" first-text="首页" previous-text="上一页" next-text="下一页"
                        last-text="末页"
                        boundary-links="true" ng-change="myStudentCtrl.myStudentsPageChange()"
                        force-ellipses="true"></uib-pagination>
    </div>
    <div class="text-right col-md-4">
        <label class="pagination-label" for="pageNum">每页显示记录数目</label>
        <select id="pageNum" class="form-control" ng-model="myStudentCtrl.numPerPage"
                ng-options="num for num in myStudentCtrl.num"></select>
        <button class="btn btn-default" ng-click="myStudentCtrl.searchMyStudents()">确定</button>
    </div>
</div>
<script type="text/ng-template" id="myModalContent.html">
    <div class="modal-header">
        学生信息编辑
        <button type="button" class="close" ng-click="modalInstanceCtrl.close()">&times;
        </button>
    </div>
    <div class="modal-body">
        <xs-info-panel sno="modalInstanceCtrl.sno"></xs-info-panel>
    </div>
</script>
