<style>
  .vBorder {
    margin: 0 2%;
  }

  .addr_line {
    font-size: 16px;
    font-weight: bold;
    border-bottom-width: 2px;
    border-bottom: 2px solid #518ACF;
    padding-bottom: 5px;
  }

  li {
    color: #555;
    font-weight: 700;
    align-content: center;
    cursor: pointer;
    margin-left: 0px;
    margin-right: 0px;
  }

  .breadcrumb {
    margin-bottom: 0px;
  }

  .nav-inline {
    display: inline;
  }

  .nav-inline:before {
    display: inline;
  }

  .nav-inline:after {
    display: inline;
  }

  .nav-inline li {
    display: inline;
  }

  .nav-inline li a {
    display: inline;
  }

  .float-bar {
    margin: 5px 1.6% 4px;
  }
</style>
<div style="box-shadow: 0 8px 8px -8px #888; position:relative; padding-bottom: 1px">
  <div class="float-bar">
    <ul class="nav nav-inline">
      <li><a ng-click="addXsCtl.gotoAnchor('jbxx')">基本信息</a></li>
      <li><a ng-click="addXsCtl.gotoAnchor('xjxx')">学籍信息</a></li>
      <li><a ng-click="addXsCtl.gotoAnchor('lyxx')">来源信息</a></li>
    </ul>

    <button class="btn btn-primary" ng-click="addXsCtl.saveStudent(addXsCtl.student)" style="margin-left: 49%">保存修改
    </button>
    <button class="btn btn-default" ng-click="addXsCtl.formReset()" style="margin-left: 1%">取消</button>
  </div>
</div>

<div style="width:100%;height: 677px; overflow-y:scroll;">
  <form class="form form-horizontal" role="form" name="form1" id="frm1" novalidate>

    <div class="col-sm-12 col-md-4" style="float:right" ng-if="addXsCtl.sno!=undefined&&addXsCtl.sno!=''">
      <div ngf-drop="" class="drop-box" ng-model="addXsCtl.file" ngf-max-size="100KB"
          ngf-drag-over-class="'dragover'" ngf-multiple="false"
          ngf-pattern="'image/*'" style="width:3.5cm;" ng-show="false">将图片拖至此处
      </div>
      <div ngf-no-file-drop>当前浏览器不支持图片拖入上传功能</div>

      <img ngf-src="addXsCtl.file" class="img-responsive" ngf-select="" ngf-pattern="'image/*'"
          ngf-multiple="false" ngf-max-size="500KB" ng-model="addXsCtl.file"
          style="width:3.5cm; height: 5.3cm;"/>
    </div>

    <div>
      <a name="jbxx"></a>
      <div class="vBorder addr_line" style="padding-top: 10px">基本信息&nbsp;&nbsp;&nbsp;<span
          style="color: #fb0000;">*为必填选项</span></div>
      <br>

      <div class="form-group">
        <label class="col-sm-3 control-label">姓名<span style="color: #fb0000;">&nbsp;*</span></label>
        <div class="col-sm-8">
          <input type="text" class="form-control" ng-model="addXsCtl.student.name" placeholder="姓名"
              name="name" required>
        </div>
        <span ng-show="addXsCtl.reqiredFieldMask['name']&&form1.name.$error.required"
            class="col-sm-1 control-label"
            style="position:relative;left: -30px;color:#fb0000; text-align: left">必填
                        </span>
      </div>

      <div class="form-group">
        <label class="col-sm-3 control-label"
            style="position:relative;left: -2px;">姓名英文&nbsp;&nbsp;</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" ng-model="addXsCtl.student.nameEn" placeholder="姓名英文"
              name="nameEn" required>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-3 control-label"
            style="position:relative;left: -2px;">考生编号&nbsp;&nbsp;</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" value="" ng-model="addXsCtl.student.examineeNo"
              placeholder="考生编号">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-3 control-label"
            style="position:relative;left: -2px;">报名点代码&nbsp;&nbsp;</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" value="" ng-model="addXsCtl.student.examineeSignPlace"
              placeholder="报名点代码">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-3 control-label"
            style="position:relative;left: -2px;">证件类型码&nbsp;&nbsp;</label>
        <div class="col-sm-8">
          <select class="form-control"
              ng-model="addXsCtl.student.ssnType.id"
              ng-options="ssnType.id as ssnType.name for ssnType in addXsCtl.ssnTypes">
            <option value="">请选择</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-3 control-label">证件号码&nbsp;&nbsp;</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" value="" ng-model="addXsCtl.student.ssn"
              placeholder="证件号码" name="ssn" required>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-3 control-label"
            style="position:relative;left: -2px;">出生日期&nbsp;&nbsp;</label>
        <div class="col-sm-8">
          <p class="input-group" style="margin-bottom:0px">
            <input type="text" class="form-control" current-text="今天" clear-text="清除" close-text="关闭"
                uib-datepicker-popup="{{addXsCtl.format}}"
                ng-init="addXsCtl.student.birthdate = addXsCtl.birthdate;addXsCtl.birthdatePopup=false"
                ng-model="addXsCtl.student.birthdate"
                is-open="addXsCtl.birthdatePopup"
                datepicker-options="addXsCtl.dateOptions"
                ng-required="true" alt-input-formats="altInputFormats"/>
            <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="addXsCtl.birthdatePopup = true">
                                    <i class="glyphicon glyphicon-calendar"></i>
                                </button>
                            </span>
          </p>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-3 control-label"
            style="position:relative;left: -2px;">国籍码&nbsp;&nbsp;</label>
        <div class="col-sm-8">
          <input class="form-control" id="gj" type="text" ng-model="addXsCtl.show_nation"
              ng-click="addXsCtl.nationInput()"/>
          <select class="form-control" id="gjs" size="5"
              style="display:none;z-index: 3;position: absolute"
              ng-click="addXsCtl.nationSelect()"
              ng-model="addXsCtl.student.nation">
            <!--<option value=" ">请选择</option>-->
            <option ng-repeat="nation in addXsCtl.nations | filter:addXsCtl.show_nation"
                value="{{nation.id}}" id="gjm" ng-click="addXsCtl.nationClicked(nation.name)">{{nation.name}}
            </option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-3 control-label"
            style="position:relative;left: -2px;">民族码&nbsp;&nbsp;</label>
        <div class="col-sm-8">
          <input class="form-control" id="mz" type="text" ng-model="addXsCtl.show_ethnic"
              ng-click="addXsCtl.ethnicInput()"/>
          <select class="form-control" id="mzs" size="5"
              style="display:none;z-index: 3;position: absolute"
              ng-click="addXsCtl.ethnicSelect()"
              ng-model="addXsCtl.student.ethnic.id">
            <option value=" ">请选择</option>
            <option ng-repeat="ethnic in addXsCtl.ethnics|filter:addXsCtl.show_ethnic"
                value="{{ethnic.id}}" id="mzm" ng-click="addXsCtl.ethnicClicked(ethnic.name)">{{ethnic.name}}
            </option>
          </select>
        </div>
      </div>

      <div class="form-group form-inline">
        <label class="col-sm-3 control-label"
            style="position:relative;left: -2px;">性别码&nbsp;&nbsp;</label>
        <div class="col-sm-9">
          <label class="radio-inline">
            <input type="radio" ng-model="addXsCtl.student.gender.code"
                value="1">
            男
          </label>
          <label class="radio-inline">
            <input type="radio" ng-model="addXsCtl.student.gender.code"
                value="2">
            女
          </label>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-3 control-label"
            style="position:relative;left: -2px;">婚姻状况码&nbsp;&nbsp;</label>
        <div class="col-sm-8">
          <select class="form-control"
              ng-model="addXsCtl.student.marriage.id"
              ng-options="marriage.id as marriage.name for marriage in addXsCtl.marriages">
            <option value="">请选择</option>
          </select>
        </div>
      </div>

      <div class="form-group form-inline">
        <label class="col-sm-3 control-label"
            style="position:relative;left: -2px;">现役军人码&nbsp;&nbsp;</label>
        <div class="col-sm-9">
          <label class="radio-inline">
            <input type="radio" ng-model="addXsCtl.student.military.code"
                value="1">
            非军人
          </label>
          <label class="radio-inline">
            <input type="radio" ng-model="addXsCtl.student.military.code"
                value="2">
            军队在职干部
          </label>
          <label class="radio-inline">
            <input type="radio" ng-model="addXsCtl.student.military.code"
                value="3">
            军校应届本科毕业生
          </label>
          <label class="radio-inline">
            <input type="radio" ng-model="addXsCtl.student.military"
                value="4">
            国防生
          </label>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-3 control-label"
            style="position:relative;left: -2px;">入伍批准书编号&nbsp;&nbsp;</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" value="" ng-model="addXsCtl.student.militaryJoinNo"
              placeholder="入伍批准书编号">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-3 control-label"
            style="position:relative;left: -2px;">退出现役证编号&nbsp;&nbsp;</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" value="" ng-model="addXsCtl.student.militaryQuitNo"
              placeholder="退出现役证编号">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-3 control-label"
            style="position:relative;left: -2px;">政治面貌&nbsp;&nbsp;</label>
        <div class="col-sm-8">
          <select class="form-control" ng-model="addXsCtl.student.religion.id"
              ng-options="religion.id as religion.name for religion in addXsCtl.religions">
            <option value="">请选择</option>
          </select>
        </div>
      </div>

      <div class="form-group form-inline">
        <label class="col-sm-3 control-label"
            style="position:relative;left: -2px;">籍贯所在地码&nbsp;&nbsp;</label>
        <div class="col-sm-8">
          <div class="input-group" style="width:30%">
            <span class="input-group-addon">省</span>
            <select class="form-control" ng-model="addXsCtl.student.hometown.stateCode"
                ng-options="state[1] as state[0] for state in addXsCtl.states"
                ng-change="addXsCtl.findRegionCity(addXsCtl.student.hometown.stateCode,addXsCtl.hometown)">
              <option value="">请选择</option>
            </select>
          </div>
          <div class="input-group" style="width:32.8%">
            <span class="input-group-addon">市</span>
            <select class="form-control" ng-model="addXsCtl.student.hometown.cityCode"
                ng-options="city[1] as city[0] for city in addXsCtl.hometown.cities"
                ng-change="addXsCtl.findRegionCounty(addXsCtl.student.hometown.cityCode,addXsCtl.hometown)">
              <option value="">请选择</option>
            </select>
          </div>
          <div class="input-group" style="width:36%">
            <span class="input-group-addon">县（区）</span>
            <select class="form-control" ng-model="addXsCtl.student.hometown.countyCode"
                ng-options="county[2] as county[1] for county in addXsCtl.hometown.counties">
              <option value="">请选择</option>
            </select>
          </div>
        </div>
      </div>

      <div class="form-group form-inline">
        <label class="col-sm-3 control-label"
            style="position:relative;left: -2px;">出生地码&nbsp;&nbsp;</label>
        <div class="col-sm-8">
          <div class="input-group" style="width:30%">
            <span class="input-group-addon">省</span>
            <select class="form-control" ng-model="addXsCtl.student.birthplace.stateCode"
                ng-options="state[1] as state[0] for state in addXsCtl.states"
                ng-change="addXsCtl.findRegionCity(addXsCtl.student.birthplace.stateCode,addXsCtl.birthplace)">
              <option value="">请选择</option>
            </select>
          </div>
          <div class="input-group" style="width:32.8%">
            <span class="input-group-addon">市</span>
            <select class="form-control" ng-model="addXsCtl.student.birthplace.cityCode"
                ng-options="city[1] as city[0] for city in addXsCtl.birthplace.cities"
                ng-change="addXsCtl.findRegionCounty(addXsCtl.student.birthplace.cityCode,addXsCtl.birthplace)">
              <option value="">请选择</option>
            </select>
          </div>
          <div class="input-group" style="width:36%">
            <span class="input-group-addon">县（区）</span>
            <select class="form-control" ng-model="addXsCtl.student.birthplace.countyCode"
                ng-options="county[2] as county[1] for county in addXsCtl.birthplace.counties">
              <option value="">请选择</option>
            </select>
          </div>
        </div>
      </div>

      <div class="form-group form-inline">
        <label class="col-sm-3 control-label"
            style="position:relative;left: -2px;">户口所在地码&nbsp;&nbsp;</label>
        <div class="col-sm-8">
          <div class="input-group" style="width:30%">
            <span class="input-group-addon">省</span>
            <select class="form-control" ng-model="addXsCtl.student.residence.stateCode"
                ng-options="state[1] as state[0] for state in addXsCtl.states"
                ng-change="addXsCtl.findRegionCity(addXsCtl.student.residence.stateCode,addXsCtl.residence)">
              <option value="">请选择</option>
            </select>
          </div>
          <div class="input-group" style="width:32.8%">
            <span class="input-group-addon">市</span>
            <select class="form-control" ng-model="addXsCtl.student.residence.cityCode"
                ng-options="city[1] as city[0] for city in addXsCtl.residence.cities"
                ng-change="addXsCtl.findRegionCounty(addXsCtl.student.residence.cityCode,addXsCtl.residence)">
              <option value="">请选择</option>
            </select>
          </div>
          <div class="input-group" style="width:36%">
            <span class="input-group-addon">县（区）</span>
            <select class="form-control" ng-model="addXsCtl.student.residence.countyCode"
                ng-options="county[2] as county[1] for county in addXsCtl.residence.counties">
              <option value="">请选择</option>
            </select>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-3 control-label"
            style="position:relative;left: -2px;">户口所在地详细地址&nbsp;&nbsp;</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" ng-model="addXsCtl.student.residenceAddress"
              placeholder="户口所在地详细住址">
        </div>
      </div>

      <div class="form-group form-inline">
        <label class="col-sm-3 control-label"
            style="position:relative;left: -2px;">家庭所在地码&nbsp;&nbsp;</label>
        <div class="col-sm-8">
          <div class="input-group" style="width:30%">
            <span class="input-group-addon">省</span>
            <select class="form-control" ng-model="addXsCtl.student.family.stateCode"
                ng-options="state[1] as state[0] for state in addXsCtl.states"
                ng-change="addXsCtl.findRegionCity(addXsCtl.student.familyRegion.stateCode,addXsCtl.familyRegion)">
              <option value="">请选择</option>
            </select>
          </div>
          <div class="input-group" style="width:32.8%">
            <span class="input-group-addon">市</span>
            <select class="form-control" ng-model="addXsCtl.student.family.cityCode"
                ng-options="city[1] as city[0] for city in addXsCtl.familyRegion.cities"
                ng-change="addXsCtl.findRegionCounty(addXsCtl.student.familyRegion.cityCode,addXsCtl.familyRegion)">
              <option value="">请选择</option>
            </select>
          </div>
          <div class="input-group" style="width:36%">
            <span class="input-group-addon">县（区）</span>
            <select class="form-control" ng-model="addXsCtl.student.family.countyCode"
                ng-options="county[2] as county[1] for county in addXsCtl.familyRegion.counties">
              <option value="">请选择</option>
            </select>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-3 control-label"
            style="position:relative;left: -2px;">家庭所在地详细地址&nbsp;&nbsp;</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" ng-model="addXsCtl.student.familyAddress"
              placeholder="家庭所在地详细地址">
        </div>
      </div>

      <div class="form-group form-inline">
        <label class="col-sm-3 control-label"
            style="position:relative;left: -2px;">火车到站码&nbsp;&nbsp;</label>
        <div class="col-sm-8">
          <div class="input-group" style="width:40%">
            <span class="input-group-addon">省市</span>
            <select class="form-control" ng-model="addXsCtl.student.railway.state"
                ng-options="state as state for state in addXsCtl.railwayStates"
                ng-change="addXsCtl.findRailwayStation(addXsCtl.student.railway.state)">
              <option value="">请选择</option>
            </select>
          </div>
          <div class="input-group" style="width:59.4%">
            <span class="input-group-addon">车站</span>
            <select class="form-control" ng-model="addXsCtl.student.railway.id"
                ng-options="name[0] as name[1] for name in addXsCtl.names">
              <option value="">请选择</option>
            </select>
          </div>
        </div>
      </div>

      <div class="form-group form-inline">
        <label class="col-sm-3 control-label"
            style="position:relative;left: -2px;">考生档案所在地码&nbsp;&nbsp;</label>
        <div class="col-sm-8">
          <div class="input-group" style="width:30%">
            <span class="input-group-addon">省</span>
            <select class="form-control" ng-model="addXsCtl.student.examineeArchive.stateCode"
                ng-options="state[1] as state[0] for state in addXsCtl.states"
                ng-change="addXsCtl.findRegionCity(addXsCtl.student.examineeArchive.stateCode,addXsCtl.examineeArchive)">
              <option value="">请选择</option>
            </select>
          </div>
          <div class="input-group" style="width:32.8%">
            <span class="input-group-addon">市</span>
            <select class="form-control" ng-model="addXsCtl.student.examineeArchive.cityCode"
                ng-options="city[1] as city[0] for city in addXsCtl.examineeArchive.cities"
                ng-change="addXsCtl.findRegionCounty(addXsCtl.student.examineeArchive.cityCode,addXsCtl.examineeArchive)">
              <option value="">请选择</option>
            </select>
          </div>
          <div class="input-group" style="width:36%">
            <span class="input-group-addon">县（区）</span>
            <select class="form-control" ng-model="addXsCtl.student.examineeArchive.countyCode"
                ng-options="county[2] as county[1] for county in addXsCtl.examineeArchive.counties"
                ng-change="addXsCtl.getExamineeArchiveUnitZipcode(addXsCtl.student.examineeArchive.countyCode)">
              <option value="">请选择</option>
            </select>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-3 control-label"
            style="position:relative;left: -2px;">考生档案所在单位&nbsp;&nbsp;</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" ng-model="addXsCtl.student.examineeArchiveUnit"
              placeholder="考生档案所在单位">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-3 control-label"
            style="position:relative;left: -2px;">考生档案所在单位地址&nbsp;&nbsp;</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" ng-model="addXsCtl.student.examineeArchiveUnitAddress"
              placeholder="考生档案所在单位地址">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-3 control-label"
            style="position:relative;left: -2px;">考生档案所在单位邮政编码&nbsp;&nbsp;</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" ng-model="addXsCtl.student.examineeArchiveUnitZipcode" readonly>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-3 control-label"
            style="position:relative;left: -2px;">入学前学习或工作单位性质&nbsp;&nbsp;</label>
        <div class="col-sm-8">
          <select class="form-control" ng-model="addXsCtl.student.prestudyUnitNature.id"
              ng-options="prestudyUnitNature.id as prestudyUnitNature.name for prestudyUnitNature in addXsCtl.prestudyUnitNatures">
            <option value="">请选择</option>
          </select>
        </div>
      </div>

      <div class="form-group form-inline">
        <label class="col-sm-3 control-label"
            style="position:relative;left: -2px;">入学前学习或工作单位所在地码&nbsp;&nbsp;</label>
        <div class="col-sm-8">
          <div class="input-group" style="width:30%">
            <span class="input-group-addon">省</span>
            <select class="form-control" ng-model="addXsCtl.student.prestudy.stateCode"
                ng-options="state[1] as state[0] for state in addXsCtl.states"
                ng-change="addXsCtl.findRegionCity(addXsCtl.student.prestudy.stateCode,addXsCtl.prestudy)">
              <option value="">请选择</option>
            </select>
          </div>
          <div class="input-group" style="width:32.8%">
